name: Deploy Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Docker Container to Azure Web App
        uses: azure/container-apps-deploy-action@v2
        with:
          app-name: "policywonk"
          resource-group: "policy"
          # Full image name: ACR login server, repository and tag (using the commit SHA here for uniqueness)
          image: "${{ secrets.ACR_LOGIN_SERVER }}/policywonk:${{ github.sha }}"
          # Relative path to your Dockerfile
          dockerfile: "./web/Dockerfile"
          # Build context directory where the Dockerfile is located
          context: "./web"
          # Container registry credentials
          registry-server: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
