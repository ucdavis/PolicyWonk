# We'll build on `main` and PR changes.
# Main only, we push to ACR (docker container) and deploy to test
# Then prod deployment will start after proper approvals (setup via GUI)
# Monorepo and for now, only get changes under backend/**
trigger:
  branches: { include: ["main"] }
  paths: { include: ["backend/**"] }

pr:
  branches: { include: ["main"] }
  paths: { include: ["backend/**"] }

# TODO - move these into the variable group
variables:
  - name: acrLoginServer
    value: policywonkcontainers.azurecr.io
  - name: imageRepo
    value: policybackend
  - name: imageTag
    value: $(Build.SourceVersion)
  - name: imageUri
    value: $(acrLoginServer)/$(imageRepo):$(imageTag)
  - name: isMain
    value: $[eq(variables['Build.SourceBranch'], 'refs/heads/main')]
  - name: acrName
    value: policywonkcontainers

stages:
  # ─────────────────────── 1) BUILD (+ PUSH on main only) ───────────────────────
  - stage: BuildPush
    displayName: Build and push on main changes
    jobs:
      - job: BuildPushJob
        displayName: Build (always) / Push (main only)
        pool: { vmImage: ubuntu-latest }
        steps:
          - checkout: self

          # --- Build image (always) ---
          - task: Docker@2
            displayName: docker build
            inputs:
              command: build
              dockerfile: backend/Dockerfile
              repository: $(imageRepo)
              arguments: -t $(imageUri)

          # --- Login & push image (only on main) ---
          - task: Docker@2
            displayName: docker push
            condition: eq(variables.isMain, 'True')
            inputs:
              command: push
              repository: $(imageRepo)
              tags: |
                $(imageTag)
              containerRegistry: CaesProductionPolicyWonkContainerConnection # Docker-registry SC

  # ─────────────────────── 2) DEPLOY to TEST ───────────────────────
  - stage: DeployTest
    displayName: Deploy to TEST
    dependsOn: BuildPush
    condition: eq(variables.isMain, 'True') # skip on PRs
    jobs:
      - deployment: DeployTest
        environment: test
        pool: { vmImage: ubuntu-latest }
        variables:
          - group: Backend-Dev

        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  displayName: Deploy backend to ACI
                  inputs:
                    azureSubscription: CaesTestDeploy # ARM connection (no extra login block)
                    scriptType: bash
                    scriptLocation: inlineScript
                    inlineScript: |
                      az container create \
                        --resource-group policywonk-dev \
                        --name policywonk-dev-backend \
                        --image $(imageUri) \
                        --cpu 1 --memory 8 \
                        --os-type Linux \
                        --registry-login-server $(acrLoginServer) \
                        --registry-username "$ACR_USER" \
                        --registry-password "$ACR_PASS" \
                        --environment-variables \
                          LLM_EMBEDDING_MODEL=$(LLM_EMBEDDING_MODEL) \
                          ELASTIC_URL=$(ELASTIC_URL) \
                          ELASTIC_INDEX=$(ELASTIC_INDEX) \
                        --secure-environment-variables \
                          LLM_API_KEY=$(LLM_API_KEY) \
                          DATABASE_URL=$(DATABASE_URL) \
                          ELASTIC_WRITE_USERNAME=$(ELASTIC_WRITE_USERNAME) \
                          ELASTIC_WRITE_PASSWORD=$(ELASTIC_WRITE_PASSWORD)
                  env:
                    ACR_USER: $(ACR_USER)
                    ACR_PASS: $(ACR_PASS)

  # ─────────────────────── 3) DEPLOY to PROD (gated) ───────────────────────
  - stage: DeployProd
    displayName: Deploy to PROD
    dependsOn: DeployTest
    condition: eq(variables.isMain, 'True') # skip on PRs
    jobs:
      - deployment: DeployProd
        environment: prod # Add manual approvers here
        pool: { vmImage: ubuntu-latest }
        variables:
          - group: Backend-Prod

        strategy:
          runOnce:
            deploy:
              steps:
                - task: AzureCLI@2
                  displayName: Deploy backend to ACI
                  inputs:
                    azureSubscription: CaesProductionDeployPrincipal # ARM connection
                    scriptType: bash
                    scriptLocation: inlineScript
                    inlineScript: |
                      az container create \
                        --resource-group policy \
                        --name policywonk-prod-backend \
                        --image $(imageUri) \
                        --cpu 1 --memory 8 \
                        --os-type Linux \
                        --registry-login-server $(acrLoginServer) \
                        --registry-username "$ACR_USER" \
                        --registry-password "$ACR_PASS" \
                        --environment-variables \
                          LLM_EMBEDDING_MODEL=$(LLM_EMBEDDING_MODEL) \
                          ELASTIC_URL=$(ELASTIC_URL) \
                          ELASTIC_INDEX=$(ELASTIC_INDEX) \
                        --secure-environment-variables \
                          LLM_API_KEY=$(LLM_API_KEY) \
                          DATABASE_URL=$(DATABASE_URL) \
                          ELASTIC_WRITE_USERNAME=$(ELASTIC_WRITE_USERNAME) \
                          ELASTIC_WRITE_PASSWORD=$(ELASTIC_WRITE_PASSWORD)
                  env:
                    ACR_USER: $(ACR_USER)
                    ACR_PASS: $(ACR_PASS)
